<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Smart Contatos</title>
</head>

<body>

    <main class="container">
        <header>
            <h1 class="titleH1">Cadastro de Contatos</h1>
        </header>

        <form class="form">
            <section class="group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu Nome">
            </section>

            <section class="group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu Email">
            </section>

            <section class="group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite seu Telefone">
            </section>
            <button type="submit" onclick="cadastro(event)">Cadastrar</button>
        </form>

        <h2 class="h2">Lista de Contatos</h2>

        <ul class="lista">
            <!--Aqui a lista vai aparecer (Futuramente com js) -->
            <li>A lista aparecer√° aqui...</li>
        </ul>

    </main>
    <!-- <footer>Site criado por leandro &copy; </footer> -->

    <script src="../js/script.js"></script>
</body>

</html>
